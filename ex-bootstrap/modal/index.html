<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Modal</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      My Bootstrap Playground
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="staticBackdropLabel">Task 1</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-xl-6 col-md-12 col-sm-12">
                <label class="form-label"><h3>Name</h3></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter your name"
                />
              </div>
              <div class="col-xl-6 col-md-12 col-sm-12">
                <label class="form-label"><h3>Email</h3></label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Enter your email"
                />
              </div>
              <div class="col-xl-6 col-md-12 col-sm-12">
                <label class="form-label"><h3>Age(optional)</h3></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Age"
                />
              </div>

              <div class="col-xl-6 col-md-12 col-sm-12">
                <label class="form-label"><h3>Current role</h3></label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option>Student</option>
                  <option>Teacher</option>
                  <option>Parents</option>
                </select>
              </div>

              <div class="col-xl-6 col-md-12 col-sm-12">
                <h4>Would you recommend survery to a friend?</h4>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    checked
                  />
                  <label class="form-check-label"> Definitely </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    checked
                  />
                  <label class="form-check-label"> Maybe </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    checked
                  />
                  <label class="form-check-label"> Not sure </label>
                </div>
              </div>
              <div class="col-xl-6 col-md-12 col-sm-12">
                <h4>This survery useful yes or no?</h4>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label"> Yes </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label"> No </label>
                </div>
              </div>
              <div class="col-12">
                <h4>Leave Message</h4>
                <textarea
                  class="form-control form-control-lg"
                  rows="12"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
