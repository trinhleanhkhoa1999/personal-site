<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="container bg-light p-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100 rounded-3">
            <div class="card-body">
              <div class="d-flex">
                <div class="col-2 logo">
                  <img src="../../assets/monkey-face-svgrepo-com.svg" alt="" />
                </div>
                <div class="col-5 me-auto mx-2">
                  <h5>Mailchimp</h5>
                  <p>1 days ago</p>
                </div>
                <div class="col-4">
                  <sapn class="info">Design</sapn>
                </div>
              </div>
              <h2 class="card-title py-5 pe-5 text-start">
                Senior Product Design-Singgapore
              </h2>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="d-flex align-items-center">
                <h5 class="me-1">32 Applied</h5>
                <p>0f 50 capacity</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 rounded-3">
            <div class="card-body">
              <div class="d-flex">
                <div class="col-2 logo">
                  <img src="../../assets/basketball-svgrepo-com.svg" alt="" />
                </div>
                <div class="col-5 me-auto mx-2">
                  <h5>Dribbble</h5>
                  <p>4 days ago</p>
                </div>
                <div class="col-4">
                  <sapn class="info">Product</sapn>
                </div>
              </div>
              <h2 class="card-title py-5 pe-5 text-start">
                Junior Product Design-Singgapore
              </h2>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="d-flex align-items-center">
                <h5 class="me-1">42 Applied</h5>
                <p>0f 70 capacity</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 rounded-3">
            <div class="card-body">
              <div class="d-flex">
                <div class="col-2 logo">
                  <img
                    src="../../assets/alien-aliens-avatar-monster-ufo-svgrepo-com.svg"
                    alt=""
                  />
                </div>
                <div class="col-5 me-auto mx-2">
                  <h5>Reddit</h5>
                  <p>2 days ago</p>
                </div>
                <div class="col-4">
                  <sapn class="info">Design</sapn>
                </div>
              </div>
              <h2 class="card-title py-5 pe-5 text-start">
                Sofware Architect Jave - USA
              </h2>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="d-flex align-items-center">
                <h5 class="me-1">52 Applied</h5>
                <p>0f 100 capacity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
